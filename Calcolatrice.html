<html>
    <head><title>Calcolatrice</title></head>
        <script type=text/javascript>

            var blocco = 1;
	    var operazione = "";
				

	    function onoff(x)
	    {	
	        if(x == "off")
		{ 
		calcolatrice.barra.value = "";
		calcolatrice.barra2.value = "";
		calcolatrice.barra.style.backgroundColor = 'black';
		calcolatrice.barra2.style.backgroundColor = 'black';
		return blocco = 0;
	        }
	        else
		{	
		    calcolatrice.barra.value = "";
		    calcolatrice.barra2.value = "";
		    calcolatrice.barra.style.backgroundColor = '#B2B2B2';
		    calcolatrice.barra2.style.backgroundColor = '#B2B2B2';
		    return blocco = 1;
                 }
            }

										 
	    function canc()
	    {	
		calcolatrice.barra.value = "";
		calcolatrice.barra2.value = "";
	    }
	
							
	    function svuota()
	    {
	        calcolatrice.barra2.value = "";
                calcolatrice.barra.value = "";
	    }


	    function aggiungi(valore) 
	    {
	        if(blocco == 0)
		{ 
		    calcolatrice.barra.style.backgroundColor = 'black';
		    calcolatrice.barra2.style.backgroundColor = 'black';
		    calcolatrice.barra.value = "";
		    calcolatrice.barra2.value = "";
		}
		else
		{
		    if(calcolatrice.barra.value == "" && blocco == 1) 
		    {
	                calcolatrice.barra.style.backgroundColor = '#B2B2B2';
			calcolatrice.barra2.style.backgroundColor = '#B2B2B2';
			calcolatrice.barra.value = valore;
		    } 
		    else 
		    {                                               
		        calcolatrice.barra.value = calcolatrice.barra.value + valore;
		    }
		}
	    }


	    function punto(valore)
	    { 
                if(blocco == 1)	    
		    calcolatrice.barra.value = calcolatrice.barra.value + valore;
	    }
	
			
	    function pot()
	    { 
	        if(blocco == 1)
		    calcolatrice.barra2.value = (calcolatrice.barra.value) +("*") + (calcolatrice.barra.value) +("=");
		    calcolatrice.barra.value = (calcolatrice.barra.value) * (calcolatrice.barra.value);
	    }
								
				
	    function rad_quad()
	    { 
	        if(blocco == 1)
		    calcolatrice.barra.value = Math.sqrt(calcolatrice.barra.value);
	    }
					
				
	    function logaritmo()
	    { 
	        if(blocco == 1)
		    calcolatrice.barra.value = Math.log(calcolatrice.barra.value); 
	    }
							
				
	    function tangente()
	    { 
	        if(blocco == 1)		
		    calcolatrice.barra.value = Math.tan(calcolatrice.barra.value); 
	    }
						
			
	    function arctangente()
	    {	
		if(blocco == 1)	
		    calcolatrice.barra.value = Math.atan(calcolatrice.barra.value); 
	    }
		
						
	    function arco_seno()
	    { 
		if(blocco == 1)		
		    calcolatrice.barra.value = Math.asin(calcolatrice.barra.value); 
	    }
	
						
	    function exp()
	    { 
		if(blocco == 1)
		    temp = parseFloat(calcolatrice.barra.value);
		    calcolatrice.barra.value = "";
		    return operazione = "pow";
	    }
	
			
	    function somma() 
	    {
		 if(blocco == 1)
		     temp = parseFloat(calcolatrice.barra.value);
		     calcolatrice.barra.value = "";
		     calcolatrice.barra2.value = temp +"+" + calcolatrice.barra.value;
		     return operazione = "Somma";                  
	    }
               
                
	    function sottrazione() 
	    { 
	        if(blocco == 1)
		    temp = parseFloat(calcolatrice.barra.value);
		    calcolatrice.barra.value = "";
		    calcolatrice.barra2.value = temp +"-" + calcolatrice.barra.value;
		    return operazione = "Sottrazione";    
	    }
               
                
	    function moltiplicazione() 
	    { 
	        if(blocco == 1)
		    temp = calcolatrice.barra.value;
		    calcolatrice.barra.value = " ";
		    calcolatrice.barra2.value = temp +"*" + calcolatrice.barra.value;
		    return operazione = "Moltiplicazione";
	    }
               
               
	    function divisione() 
	    { 
		if(blocco == 1)
		    temp = calcolatrice.barra.value;
		    calcolatrice.barra.value = " ";
		    calcolatrice.barra2.value=temp +"/" + calcolatrice.barra.value;
		    return operazione = "Divisione";     
	    }
               
                
	    function risultato()
	    { 
	        if(blocco == 1)
		    if(operazione == "Somma") 
		    {
		        calcolatrice.barra2.value = parseFloat(temp) +("+") + parseFloat(calcolatrice.barra.value) +("=");
			parseFloat(calcolatrice.barra2.value);
			calcolatrice.barra.value = parseFloat(calcolatrice.barra.value) + parseFloat(temp);
			parseFloat(calcolatrice.barra.value);
			operazione = "";
		    }
		    else if(operazione == "Sottrazione") 
		         {
			     calcolatrice.barra2.value = parseFloat(temp) +("-") + parseFloat(calcolatrice.barra.value) +("=");
			     parseFloat(calcolatrice.barra2.value);
			     calcolatrice.barra.value = parseFloat(temp) - parseFloat(calcolatrice.barra.value);
			     parseFloat(calcolatrice.barra.value);
			     operazione = "";
			 } 
			 else if(operazione == "Moltiplicazione") 
			      {
			          calcolatrice.barra2.value = parseFloat(temp) +("*") + parseFloat(calcolatrice.barra.value) +("=");
				  parseFloat(calcolatrice.barra2.value);
				  calcolatrice.barra.value = parseFloat(temp) * parseFloat(calcolatrice.barra.value);
				  parseFloat(calcolatrice.barra.value);
				  operazione = "";
			      }
			      else if(operazione == "Divisione") 
				   {
				       calcolatrice.barra2.value = parseFloat(temp) +("/") + parseFloat(calcolatrice.barra.value) +("=");
			               parseFloat(calcolatrice.barra2.value);
				       calcolatrice.barra.value = parseFloat(temp) / parseFloat(calcolatrice.barra.value);
				       parseFloat(calcolatrice.barra.value);
				       operazione = "";
				   } 
				   else if(operazione == "pow")
				        {
					    calcolatrice.barra2.value = temp +("^") + calcolatrice.barra.value +("=");
                                            calcolatrice.barra.value = Math.pow          (temp,calcolatrice.barra.value);										
                                        }
             }
        

</script>
